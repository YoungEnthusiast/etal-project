{% extends 'board.html' %}
{% load static %}
{% load humanize %}
{% block title %}
  <title>My Dashboard</title>
  <meta name="description" content="">

{% endblock title %}

{% block content %}

<div class=" app-content">
	<div class="side-app">
    <br>
		<!--Page Header-->
		<div class="page-header">
			<h4 class="page-title"><i class="fa fa-chalkboard-teacher text-info mr-2 fa-1x"></i>Dashboard</h4>
			<ol class="breadcrumb bg-white">
				<li class="breadcrumb-item"><a href=""><strong>Home</strong></a></li>
				<li class="breadcrumb-item active" aria-current="page"><strong>Dashboard</strong></li>
			</ol>
		</div>

    <div class="row">
      <div class="col-xl-3 col-lg-6 col-md-12 col-sm-6">
        <div class="card">
          <div class="card-body">
            <div class="d-flex mb-4">
              <span class="avatar align-self-center avatar-lg br-7 cover-image bg-info-transparent">
                <i class="fa fa-american-sign-language-interpreting text-info"></i>
              </span>
              <div class="svg-icons text-right ml-auto">
                <h5 class="text-muted">Initiated Collab</h5>
                <h2 class="mb-0 font-weight-extrabold num-font">25,356</h2>
              </div>
            </div>
            <div class="progress progress-md h-2">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-info w-70"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-lg-6 col-md-12 col-sm-6">
        <div class="card">
          <div class="card-body">
            <div class="d-flex mb-4">
              <span class="avatar align-self-center avatar-lg br-7 cover-image bg-info-transparent">
                <i class="fa fa-handshake text-info"></i>
              </span>
              <div class="svg-icons text-right ml-auto">
                <h5 class="text-muted">Accepted Collab</h5>
                <h2 class="mb-0 font-weight-extrabold num-font">26,536</h2>
              </div>
            </div>
            <div class="progress progress-md h-2">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-info w-50"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-lg-6 col-md-12 col-sm-6">
        <div class="card">
          <div class="card-body">
            <div class="d-flex mb-4">
              <span class="avatar align-self-center avatar-lg br-7 cover-image bg-info-transparent">
                <i class="fa fa-check-circle text-info"></i>
              </span>
              <div class="svg-icons text-right ml-auto">
                <h5 class="text-muted">Concluded Collab</h5>
                <h2 class="mb-0 font-weight-extrabold num-font">17,356</h2>
              </div>
            </div>
            <div class="progress progress-md h-2">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-info w-80"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-3 col-lg-6 col-md-12 col-sm-6">
        <div class="card">
          <div class="card-body">
            <div class="d-flex mb-4">
              <span class="avatar align-self-center avatar-lg br-7 cover-image bg-info-transparent">
                <i class="fa fa-eye text-info"></i>
              </span>
              <div class="svg-icons text-right ml-auto">
                <h5 class="text-muted">Profile Views</h5>
                <h2 class="mb-0 font-weight-extrabold num-font">65,458</h2>
              </div>
            </div>
            <div class="progress progress-md h-2">
              <div class="progress-bar progress-bar-striped progress-bar-animated bg-info w-70"></div>
            </div>
          </div>
        </div>
      </div>
    </div>


{% endblock content%}
